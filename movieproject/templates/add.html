{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the name of movie">
    <input type="text" name="desc" placeholder="Enter movie description">
    <input type="text" name="year" placeholder="Enter the movie released year">
    <input type="file" name="image">
    <input type="submit">
</form>
{% endblock %}
